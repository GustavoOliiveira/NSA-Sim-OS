<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="/docs/assets/style/GALLERY.css">
</head>
<body>
    
<div class="container">
    <table class="file-list">
        <thead>
            <tr>
                <th>Preview</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody id="file-table-body">
            <!---->
        </tbody>
    </table>
</div>

<div class="file-preview" id="file-preview">
    <span class="close-btn" id="close-btn">&times;</span>
    <img id="preview-img" src="" alt="Preview">
</div>

<script src="/docs/assets/script/GALLERY.js"></script>
</body>
</html>
